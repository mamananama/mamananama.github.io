<link rel="stylesheet" href="/assets/tipuesearch/css/tipuesearch.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/assets/tipuesearch/tipuesearch_content.js"></script>
<script src="/assets/tipuesearch/tipuesearch_set.js"></script>
<script src="/assets/tipuesearch/tipuesearch.min.js"></script>

<nav class="vertical-menu">
	<div class="profile-container">
		{% if src %}
		<img src="assets/images/profile.jpg" alt="https://avatars.githubusercontent.com/u/114140050?v=4" class="profile-image">
		{% else %}
		<img src="https://avatars.githubusercontent.com/u/114140050?v=4" alt="profile image" class="profile-image">
		{% endif %}
		<div class="profile-name">
			<div>{{site.data.userDatas[0].name}}</div>
		</div>
		
		<div class="profile-description">
			<div>{{site.data.userDatas[0].description}}</div>
		</div>
		<div class="profile-sns">
			{% for sns in site.data.userDatas[0].sns %}
			<div class="profile-sns-item">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					<path d="{{sns.icon}}"/>
				</svg>
				<a href="{{sns.link}}">{{sns.platform}}</a>
			</div>
			{% endfor %}
		</div>
	</div>
	<hr width="80%" color="#d6d6d6">	

	<div class="vertical-menu-container">
		<div class="search-wrap">
			<form action="/search">
				<div class="tipue_search_left">
					<img src="/assets/tipuesearch/search.png" class="tipue_search_icon">
				</div>
				<div class="tipue_search_right">
					<input type="text" name="q" id="tipue_search_input" pattern=".{1,}" title="At least 1 characters" required></div>
				<div style="clear: both;"></div>
			 </form>
		</div>
		{% for item in site.data.navigation %}
		<div class="vertical-menu-title" onclick="location.href='{{ item.link }}'" {% if page.url == item.link %} class="current" {% endif %}>{{ item.name }}</div>
		{% endfor %}
	</div>
</nav>
